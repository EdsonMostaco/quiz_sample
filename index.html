<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="start-screen">
        <button id="start-button">Iniciar</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="timer-div">
                <span class="number-of-question">1 de 3 questões</span>
            </div>
            <div>
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px">
                <span class="time-left"></span>
            </div>
        </div>
        <div id="container">

        </div>
        <button id="next-button">Próximo</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Pontuação</div>
        <button id="restart">Recomeçar</button>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
